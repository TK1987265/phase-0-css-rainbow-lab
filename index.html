<!DOCTYPE html>
<html>
<head>
  <title>My Little Rainbow</title>
  <link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
  <div id="red"> <!-- the outermost div, red -->
    <div id="orange"> <!-- next div, orange -->
      <div id="yellow"> <!-- next div, yellow -->
        <div id="green"> <!-- next div, green -->
          <div id="blue"> <!-- next div, blue -->
            <div id="indigo"> <!-- next div, indigo -->
              <div id="violet"></div> <!-- the innermost div, violet -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
